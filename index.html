<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="rpcgame.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-box">
    <h1>Rock Paper Scissor</h1>
    <center class="button-box">
      <button class="button" onclick="chosen('rock')"><img src="rock-emoji.png" class="icons rock-icon"></button>
      <button class="button" onclick="chosen('paper')"><img src="paper-emoji.png" class="icons paper-icon"></button>
      <button class="button" onclick="chosen('scissor')"><img src="scissors-emoji.png" class="icons scissor-icon"></button>
    </center>
    <div class="result-box" style="justify-items: center;">
      <div class="text-result-box"></div>
      <div class="icon-result-box"></div>
    </div>
  </div>
  <script src="rpcgame.js"></script>
</body>
</html>
